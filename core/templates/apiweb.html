<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>API de proveedores</title>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#enviar").click(function()
            {

                $.get("http://127.0.0.1:8000/lista_proveedores",
                    function(data)
                    {
                        
                        $.each(data,function(i,item)
                        {
                            $("#proveedores").append("<tr><td>"+item.IDProve+"</td><td>"+item.NombreCompleto +
                            "</td><td>"+item.Telefono+"</td><td>"+item.Direccion+"</td><td>"+item.Email+"</td><td>"+item.Pais+
                                "</td><td>"+item.Contraseña+"</td><td>"+item.MonedaPago+"</td><td>"+item.categoria+"</td></tr>");
                            

                        });

                    });
            });

           
        })
    
    </script>
    <style>
        #caja{
            margin-left:60px;
        }
    </style>
</head>
<body>
    
    <h1>Cargando datos desde una API</h1>
    <br><br>
    <div id="caja">
        <button class="btn btn-primary" type="button" id="enviar">Cargando datos</button>
         
    </div>
    <br><br>

    <table class="table" id="vehiculos">
        <thead>
            <tr>
                <th scope="col">Id proveedor</th>
                <th scope="col">Fotografia</th>
                <th scope="col">Nombre complelto</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Email</th>
                <th scope="col">Pais</th>
                <th scope="col">Contraseña</th>
                <th scope="col">Moneda de pago</th>
                <th scope="col">Categoria</th>
                
            </tr>
        </thead>
        <tbody>
            
        </tbody>

    </table>

</body>
</html>
